# ============================================================
#         Configuracion Servidor Zuul GitHub
# ============================================================

# Indicamos puerto
server:
  port: 7000
  
# Configuracion de servidor Zuul rutas de servicios
zuul:
  ignoredServices: '*'
  routes:
    servicio-empleado:
      path: /empleados/**
      serviceId: servicio-empleado
    servicio-curso:
      path: /cursos/**
      serviceId: servicio-curso
      
# Configutacion de Eureka para descubrir donde estan los servicios
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
