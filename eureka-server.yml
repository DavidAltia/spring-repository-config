# ============================================================
#     Configuracion Servidor Eureka Config en Repositorio
# ============================================================

# Puerto por defecto servidor Eureka
server:
  port: 8761
  
# Configuraciones de servidor Eureka
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  server:
    waitTimeInMsWhenSyncEmpty: 0  
