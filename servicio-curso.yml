# ============================================================
#         Configuracion aplicacion Servidor Curso GitHub
# ============================================================

# Propiedades de servicio (puerto/url raiz)
server:
  port: 8082
  #servlet:
    #contextPath: "/escuela"

# Registro de servicio en Eureka
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka  
